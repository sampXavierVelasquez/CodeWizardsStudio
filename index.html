<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h1>REVOLUTION</h1>
        <ul>
            <li><a href="#profile" onclick="showSection('profile')">Мой профиль</a></li>
            <li><a href="#database" onclick="showSection('database')">База данных</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div class="auth-buttons">
                <button onclick="openModal('registerModal')">Регистрация</button>
                <button onclick="openModal('loginModal')">Войти</button>
            </div>
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        </header>
        <main>
            <section id="profile" class="section active">
                <div class="profile-header">
                    <img src="profile.jpg" alt="Profile Picture" class="profile-pic-large">
                    <h2>Артём Векилян <span class="status">*</span></h2>
                    <p>Владелец | Разработчик</p>
                </div>
                <div class="profile-details">
                    <div class="info">
                        <h3>Информация</h3>
                        <p>Детальная информация о пользователе.</p>
                    </div>
                    <div class="log">
                        <h3>Лог действий</h3>
                        <p>История действий пользователя.</p>
                    </div>
                </div>
            </section>
            <section id="database" class="section">
                <h2>База данных</h2>
                <p>Информация о базе данных.</p>
            </section>
        </main>
    </div>

    <!-- Регистрационное окно -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>Регистрация</h2>
            <form id="registerForm">
                <label for="registerUsername">Имя пользователя:</label>
                <input type="text" id="registerUsername" name="username" required>
                <label for="registerPassword">Пароль:</label>
                <input type="password" id="registerPassword" name="password" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <!-- Окно входа -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Войти</h2>
            <form id="loginForm">
                <label for="loginUsername">Имя пользователя:</label>
                <input type="text" id="loginUsername" name="username" required>
                <label for="loginPassword">Пароль:</label>
                <input type="password" id="loginPassword" name="password" required>
                <button type="submit">Войти</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
