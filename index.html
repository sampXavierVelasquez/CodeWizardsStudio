<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolution</title>
    <style>
        body {
            background-color: #2b2b2b;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            width: 200px;
            background-color: #1e1e1e;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .profile {
            text-align: center;
        }
        .profile img {
            border-radius: 50%;
        }
        .profile h2 {
            margin: 10px 0;
        }
        .profile h3 {
            color: #a5a5a5;
        }
        .admin-input {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .admin-input input {
            width: calc(100% - 120px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #333;
            color: white;
        }
        .admin-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            color: black;
            cursor: pointer;
        }
        .admin-input button:hover {
            background-color: #e6b800;
        }
        .admin-list {
            list-style: none;
            padding: 0;
        }
        .admin-list li {
            background-color: #333;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        td {
            background-color: #2b2b2b;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" onclick="showSection('profile')">Мой профиль</a>
        <a href="#" onclick="showSection('database')">База данных</a>
        <a href="#" onclick="showSection('admin')">Администраторы</a>
    </div>
    <div class="main-content">
        <div id="profile" class="section active profile">
            <img src="profile.jpg" alt="Артём Векилян" width="100" height="100">
            <h2>Артём Векилян</h2>
            <h3>Владелец | Разработчик</h3>
            <p>Информация о пользователе...</p>
        </div>
        <div id="database" class="section">
            <h3>База данных</h3>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Данные</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Иван Иванов</td>
                    <td>Пример данных 1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Петр Петров</td>
                    <td>Пример данных 2</td>
                </tr>
                <!-- Добавьте другие строки по необходимости -->
            </table>
        </div>
        <div id="admin" class="section">
            <h3>Администраторы</h3>
            <div class="admin-input">
                <input type="text" id="username" placeholder="Ник игрока">
                <button type="button" onclick="assignAdmin()">Назначить администратора</button>
            </div>
            <ul id="admin-list" class="admin-list">
                <!-- Список администраторов будет загружен сюда -->
            </ul>
        </div>
    </div>
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        function assignAdmin() {
            const username = document.getElementById('username').value;
            if (username) {
                // Здесь будет код для отправки данных на сервер и назначения роли
                // Например, через AJAX-запрос к PHP-скрипту
                const li = document.createElement('li');
                li.textContent = username;
                document.getElementById('admin-list').appendChild(li);
                document.getElementById('username').value = '';
            } else {
                alert('Введите ник игрока');
            }
        }
    </script>
</body>
</html>
